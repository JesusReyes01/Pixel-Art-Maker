<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div class="inputs">
        <div class="column">
            <h4>Choose Grid Size</h4>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" max="50" value="20">
                Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" max="50" value="20">
                <input id="submitButton" type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="column">
            <h4>Pick A Color</h4>
            <input type="color" id="colorPicker" value="#3C96B4">
            <input type="button" class="fill-button" value="FILL">
        </div>
        <div class="column">
            <h4>Mode</h4>
            <input type="button" class="erase-mode" value="ERASE">
            <p><em>or double-click to erase</em></p>
            <input type="button" class="draw-mode" value="DRAW">
        </div>
    </div>
    <h2>Design Canvas</h2>
    <table class='pixel-canvas' id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
